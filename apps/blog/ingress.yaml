apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog-ingress
  labels:
    name: blog-ingress
  annotations:
    cert-manager.io/issuer: "letsencrypt-prod"
    acme.cert-manager.io/http01-edit-in-place: "true"
  namespace: default
spec:
  rules:
  - host: moonpiedumpl.ing
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: nginx
            port: 
              number: 8080
  tls:
  - hosts: 
    - "moonpiedumpl.ing"
    secretName: blog-tls
