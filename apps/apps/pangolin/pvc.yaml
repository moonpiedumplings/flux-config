---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pangolin-data
  namespace: pangolin
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pangolin-config
  namespace: pangolin
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 256Mi
---
