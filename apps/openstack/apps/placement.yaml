---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: placement
  namespace: openstack
spec:
  chart:
    spec:
      chart: placement
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: openstack-helm
  interval: 1m0s
  install:
    disableWait: true
  dependsOn:
    - name: mariadb
    - name: memcached
    - name: rabbitmq
    - name: keystone
  valuesFrom:
    - kind: ConfigMap
      name: openstack-endpoints
      valuesKey: values.yaml
    - kind: Secret
      name: openstack-secrets
      valuesKey: oslo-db
    - kind: Secret
      name: openstack-secrets
      valuesKey: oslo-messaging
    - kind: Secret
      name: openstack-secrets
      valuesKey: oslo-cache
    - kind: Secret
      name: openstack-secrets
      valuesKey: placement-identity
  values:
    images:
      pull_policy: IfNotPresent
      tags:
        placement: "quay.io/airshipit/placement:2025.1-ubuntu_noble"
        ks_user: "quay.io/airshipit/heat:2025.1-ubuntu_noble"
        ks_service: "quay.io/airshipit/heat:2025.1-ubuntu_noble"
        ks_endpoints: "quay.io/airshipit/heat:2025.1-ubuntu_noble"
        db_init: "quay.io/airshipit/heat:2025.1-ubuntu_noble"
        db_drop: "quay.io/airshipit/heat:2025.1-ubuntu_noble"
        placement_db_sync: "quay.io/airshipit/placement:2025.1-ubuntu_noble"
        dep_check: "quay.io/airshipit/kubernetes-entrypoint:latest-ubuntu_focal"
        image_repo_sync: "docker.io/docker:17.07.0"