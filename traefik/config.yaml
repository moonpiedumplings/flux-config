---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: default
spec:
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
      version: 31.0.0
  interval: 1m0s
  values:
    certificatesResolvers:
      myresolver:
        acme:
          email: moonpiedumplings2@gmail.com
          storage: acme.json
          httpChallenge:
            # used during the challenge
            entryPoint: web
