---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn
      #version: "4.3.2"
  interval: 1m0s
  values:
    longhornUI:
      replicas: 0
    persistence:
      defaultClass: false
      defaultClassReplicaCount: 1

    